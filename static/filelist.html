<html><head>
    <title>File List: <%= path %></title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <style>
      a:link {text-decoration:none;}
      #filelist a {
        border: 1.5px solid LightSteelBlue;
        display: block;
        margin: 2px 5px;
        padding: 1px 5px;
        font-size: large;
        line-height: 25px;
        background-color: rgba(240, 240, 255, 0.2);
      }
      #filelist a:hover {
        background-color: rgba(200, 230, 255, 0.2);
      }
      #header {
        font-size: medium;
        margin: 10px 2px 15px 2px;
      }
      .create_new {
        color: #37f;
      }
    </style>
    </head><body>
    <div id="header">Files under: <%= path %></div>
    <div id="filelist">
      <a href="<%= newname %>" class="create_new">[Create New]</a>
      <% files.forEach(function(file) { %>
      <a href="<%= file %>"><%= file %></a>
      <% }); %>
    </div>
</body></html>
